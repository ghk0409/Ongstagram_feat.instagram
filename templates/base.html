<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>

    <title>Onstagram {% block title %}{% endblock %}</title>
</head>
<body>
    <div class="container">
        <header class="header clearfix">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="/">Onstagram</a>
                <ul class="nav">
                    <li class="nav-item">
                        <a href="/" class="active nav-link ">현관문</a>
                    </li>
                    <!--사용자가 로그인 상태일 경우-->
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a href="#" class="nav-link">어서오게옹 {{user.get_username}}님:)</a>
                    </li>
                    <li class="nav-item">
                        <!--사진 업로드-->
                        <a href="{% url 'photo:photo_upload' %}" class="nav-link">사진이게옹</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">또 오게옹:)</a>
                    </li>
                    <!--사용자가 로그아웃 상태일 경우-->
                    {% else %}
                    <li class="nav-item">
                        <!--로그인-->
                        <a href="#" class="nav-link">들어오게옹</a>
                    </li>
                    <li class="nav-item">
                        <!--회원가입-->
                        <a href="#" class="nav-link">쪼인하게옹</a>
                    </li>
                    {% endif %}
                </ul>
            </nav>
        </header>

        {% block content %}
        {% endblock %}

        <footer class="footer">
            <p>&copy; 2021 Ongstagram. Powered by Ong</p>
        </footer>
    </div>
</body>
</html>
